<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Tite:</mat-label>
        <input name="title" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Price:</mat-label>
        <input name="title" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>category:</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="categorys">
                @for (item of categorys; track item) {
                <mat-option [value]="item">{{item}}</mat-option>
                }
            </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>description:</mat-label>
        <input name="title" matInput>
    </mat-form-field>
</form>
<div style="text-align: left;">
    <button matButton="elevated"> تایید </button>
    <button matButton="elevated"> انصراف </button>
</div>
