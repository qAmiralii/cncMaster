<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    @for (card of cards | async; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button matIconButton class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>






<div class="dashboard-grid">
  @for (stat of stats; track $index) {
    <mat-card class="stat-card">
      <mat-card-title>{{ stat.title }}</mat-card-title>
      <mat-card-content>{{ stat.value }}</mat-card-content>
    </mat-card>
  }

  <mat-card class="news-card">
    <mat-card-title>اخبار CNC</mat-card-title>
    <mat-list>
      @for (news of cncNews; track $index) {
        <mat-list-item>{{ news.title }}</mat-list-item>
      } @empty {
        <mat-list-item>هیچ خبری موجود نیست.</mat-list-item>
      }
    </mat-list>
  </mat-card>
</div>
